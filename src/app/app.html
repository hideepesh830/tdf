<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  @if(errorMessage){
  <div class="alert alert-danger">

    {{errorMessage}}
  </div>}

  <div>This is test to add in Git hub</div>
  <div>Created new Dev Branch</div>
  {{userModel | json}}
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- {{userForm.value | json}}
    <hr/> -->

    <div class="form-group">
      <label>Name</label>
      <input type="text" #name="ngModel" required [class.is-invalid]="name.invalid && name.touched" class="form-control"
        [(ngModel)]="userModel.name" name="userName">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required.</small>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="userModel.email" name="userEmail">
    </div>
    <div class="mb-3">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" required pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched"
        class="form-control" [(ngModel)]="userModel.phone" name="userPhone">
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched"> Phone number must be 10 digits</small> -->
      
      <div>
        @if(phone.errors?.['required']){<small class="text-danger">Phone number is required.</small>}
        @if(phone.errors?.['pattern']){<small class="text-danger">Phone number must be 10 digits.</small>}
      </div>
      
    </div>

    <div class="mb-3">
      <select class="form-select" [(ngModel)]="userModel.topic" name="userOptions">
        <option value="">I am interested in</option>
        @for(topic of topics;track topic)
        {
        <option> {{topic}}</option>
        }
      </select>
    </div>
    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="morning"
          [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Morning (9AM - 12PM)</label>

      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="evening"
          [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" [(ngModel)]="userModel.subscribe" name="userPromotional">
      <label class="form-check-label">Send me promotional offers</label>
    </div>

    <button [disabled] ="userForm.form.invalid" class="btn btn-primary" type="submit"> Submit form</button>
  </form>
</div>
